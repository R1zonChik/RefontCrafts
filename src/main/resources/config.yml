# базу данных, и поведение рецептов (верстак/наковальня).

settings:
  prefix: "§x§2§5§A§F§F§1R§x§2§2§A§8§F§2e§x§1§E§A§1§F§4f§x§1§B§9§B§F§5o§x§1§8§9§4§F§6n§x§1§4§8§D§F§7t§x§1§1§8§6§F§9C§x§0§D§7§F§F§Ar§x§0§A§7§8§F§Ba§x§0§7§7§2§F§Cf§x§0§3§6§B§F§Et§x§0§0§6§4§F§Fs &8»&7 "

  titles:
    # Заголовок GUI для рецептов верстака
    recipe: "§x§2§5§A§F§F§1С§x§2§3§A§A§F§2о§x§2§0§A§5§F§3з§x§1§E§A§0§F§4д§x§1§B§9§B§F§5а§x§1§9§9§6§F§6н§x§1§6§9§1§F§7и§x§1§4§8§C§F§8е §x§0§F§8§2§F§9р§x§0§C§7§D§F§Aе§x§0§A§7§8§F§Bц§x§0§7§7§3§F§Cе§x§0§5§6§E§F§Dп§x§0§2§6§9§F§Eт§x§0§0§6§4§F§Fа"
    # Заголовок GUI для рецептов наковальни
    anvil: "§x§2§5§A§F§F§1Р§x§2§3§A§B§F§2е§x§2§1§A§7§F§3ц§x§1§F§A§3§F§3е§x§1§D§9§E§F§4п§x§1§B§9§A§F§5т §x§1§7§9§2§F§6в §x§1§3§8§A§F§8н§x§1§0§8§5§F§9а§x§0§E§8§1§F§Aк§x§0§C§7§D§F§Aо§x§0§A§7§9§F§Bв§x§0§8§7§5§F§Cа§x§0§6§7§1§F§Dл§x§0§4§6§C§F§Dь§x§0§2§6§8§F§Eн§x§0§0§6§4§F§Fю"
    # Заголовок браузера рецептов верстака (меню просмотра)
    browser_workbench: "§bРецепты Верстака"
    # Заголовок браузера рецептов наковальни (меню просмотра)
    browser_anvil: "§dРецепты Наковальни"

  # Точное сопоставление предметов:
  # true  т— сравниваем isSimilar (учитываем имя, лор, чары, NBT и т.д.)
  # false — сравниваем только по типу материала.
  exact_meta_match: true

  # Верстаки: строго соблюдать выкладку 3×3 (рецепт сработает только при точном расположении).
  workbench_strict_shape: true

  # Разрешать зеркалирование формы (отражение по горизонтали). По умолчанию — нет.
  # Если включить, выкладка ABC / будет распознаваться и как CBA в той же строке.
  workbench_allow_mirror: false

  # Возврат вещей игроку при закрытии GUI без сохранения
  take_back_on_close: true

  # Стоимость по умолчанию для новых рецептов наковальни (в уровнях)
  default_anvil_cost: 0

  # Режим наковальни:
  # auto  — если установлен AdvancedEnchantments, применяется режим “книга по клику”, иначе обычная наковальня
  # anvil — всегда через наковальню
  # click — всегда по клику в инвентаре
  anvil_mode: auto

database:
  # База данных: sqlite — локальный файл .db; mysql — внешний сервер MySQL/MariaDB.
  # Рецепты и предметы сохраняются целиком (с метаданными) — можно переносить между серверами.
  type: sqlite

  sqlite:
    # Имя файла базы данных в папке плагина
    file: data.db

  mysql:
    # Хост MySQL (можно host:port)
    host: 127.0.0.1
    # Порт MySQL
    port: 3306
    # Имя базы
    database: refontcrafts
    # Пользователь и пароль
    user: root
    password: ''
    # Нужен ли SSL
    use_ssl: false
    # Доп. параметры строки подключения (опционально)
    params: 'useUnicode=true&characterEncoding=utf8'

  # Если БД пустая — импортиировать примеры из секции recipes (ниже). Можно оставить true - если примеров нет, ничего не импортируется.
  bootstrap_from_config: true

  # Сохранять новые рецепты асинхронно (меньше лагов).
  async_save: true

